<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let username = prompt('Enter username: ');

    if (username == 'Admin') {
        let password = prompt('Enter password: ');
        if (password == 'TheMaster') {
            alert('Welcome!');
        } else if (password == '') {
            alert('Cancelled');
        } else {
            alert('Wrong password!');
        }
    } else if (username == '') {
        alert('Canceled');
    } else {
        alert('I dont know you')
    }
</script>
</body>
</html>
